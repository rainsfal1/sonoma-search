name: Deploy and Test All Components

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  deploy-and-test:
    name: Deploy and Test All Components
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          docker-compose build
          docker-compose up -d

      - name: Wait for services to be ready
        run: |
          # Add commands to wait for services to be fully up
          # For example:
          # docker-compose run --rm crawler /wait-for-it.sh postgres:5432 -t 60
          sleep 30  # Simple wait, adjust as needed

      - name: Run integration tests
        run: |
          # Add commands to run your integration tests
          # For example:
          # docker-compose run --rm crawler cargo test --test '*' -- --test-threads=1

      - name: Check crawler logs
        if: always()
        run: docker-compose logs crawler

      - name: Check PostgreSQL logs
        if: always()
        run: docker-compose logs postgres

      - name: Tear down
        if: always()
        run: docker-compose down -v