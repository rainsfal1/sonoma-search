name: Deploy and Test All Components

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  deploy-and-test:
    name: Deploy and Test All Components
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and start services
        run: |
          docker-compose build
          docker-compose up -d

      - name: Wait for services to be ready
        run: |
          # Wait for PostgreSQL to be ready
          docker-compose run --rm postgres pg_isready -h postgres -p 5432 -U rainsfall -d search_engine -t 30

      - name: Check crawler logs
        run: docker-compose logs crawler

      - name: Check PostgreSQL logs
        run: docker-compose logs postgres

      - name: Run integration tests
        run: |
          # Add your integration test commands here
          # For example:
          # docker-compose run --rm crawler cargo test --test '*' -- --test-threads=1

      - name: Tear down
        if: always()
        run: docker-compose down -v
