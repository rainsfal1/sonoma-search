name: Crawler CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'crawler/**'
      - 'storage/**'
      - '.github/workflows/components/crawler-ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'crawler/**'
      - 'storage/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v2
        with:
          profile: minimal
          toolchain: stable
      - name: Run tests
        run: |
          cd crawler
          cargo test --verbose

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./crawler/Dockerfile
          push: true
          tags: rainsfal1/search-engine-crawler:${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}